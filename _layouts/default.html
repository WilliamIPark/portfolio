<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Portfolio</title>

  <!-- Typkit -->
  <script src="https://use.typekit.net/tqu1xud.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="{{site.baseurl}}/resources/font-awesome/css/font-awesome.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css"
   media="screen" title="Main CSS">

   <!-- Scripts -->
   <script type="text/javascript" src="{{site.baseurl}}/js/jquery-3.1.1.slim.min.js"></script>
   <script type="text/javascript" src="{{site.baseurl}}/js/typed.js"></script>
   <script type="text/javascript" src="{{site.baseurl}}/js/nav.js"></script>
   <script type="text/javascript" src="{{site.baseurl}}/js/index-specific.js"></script>
</head>

<body>
  <main id="main-container">
      {% include header.html %}
      <div id="push-down">
        {{content}}
        {% include footer.html %}
      </div>
  </main>
  {% include sidebar.html %}

  <!-- GOOGLE ANALYTICS -->
  {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
  {% endif %}
</body>
</html>
